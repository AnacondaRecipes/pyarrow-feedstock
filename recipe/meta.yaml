{% set version = "0.11.1" %}
{% set checksum = "c524f3d47f0cdb7445c0326b20e79f60485e12daeb2adc8ad6a845ad6c19c1ac" %}


package:
  name: pyarrow
  version: {{ version }}

source:
  url: http://apache.cs.utah.edu/arrow/arrow-{{ version }}/apache-arrow-{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  skip: true  # [linux32 or win32 or (win and vc<14)]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake

  host:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy-devel   # [not (win and py>=36)]
    - six
    - arrow-cpp {{ version }}

  run:
    - python
    - setuptools
    - pandas
    - six
    - futures  # [py27]

test:
  imports:
    - pyarrow
    - pyarrow.parquet
    - pyarrow.plasma  # [unix]

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'Python libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
    - jreback
    - cpcloud
    - pcmoritz
    - robertnishihara
    - siddharthteotia
    - kou
    - msarahan
